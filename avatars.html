<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avatars - an exploration of self-expression</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>

<body>
    <div class="full">
        <div class="window">
            <div class="options-container">
                <div class="shirts options">
                    <button class="option" data-item-type="shirt" data-number="1">shirt 1</button>
                    <button class="option" data-item-type="shirt" data-number="2">shirt 2</button>
                </div>
                <div class="pants options">
                    <button class="option" data-item-type="pant" data-number="1">pant 1</button>
                    <button class="option" data-item-type="pant" data-number="2">pant 2</button>
                </div>
            </div>
            <div class="tab-container">
                <button class="tab" data-type-of-clothing="shirts">shirts</button>
                <button class="tab" data-type-of-clothing="pants">pants</button>
            </div>
            <div class="character-window">
                <div class="character">
                    <div class="back-hair"></div>
                    <div class="body"></div>
                    <div class="front-hair"></div>
                    <div class="pant"></div>
                    <div class="shirt"></div>
                    <div class="shoe"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
